name: migu
on: 
  schedule: 
    - cron: 00 20 * * *
  workflow_dispatch:
jobs:
  main:
    name: Fetch And Modify
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许推送代码
    steps: 
    - name: Checkout code
      uses: actions/checkout@v4
    - name: fetch source 
      run: |
          wget https://smart.pendy.dpdns.org/m3u/merged_judy.m3u -O raw.m3u
          python ./scripts/extract.py --input raw.m3u --output op.m3u --eoru '咪咕视频,'
          python ./scripts/deduplicate.py -i op.m3u -o output.m3u
          ls -al
    - name: CommitAndPush
      run: |
        # 获取仓库名称（${VAR#*/} 是 Bash 的字符串操作，去掉 owner/ 前缀）
        REPO_NAME="${GITHUB_REPOSITORY#*/}"
        git config --global user.email "github@github.com"
        git config --global user.name "Github Actions"
        
        # 克隆仓库（使用 HTTPS + TOKEN 避免权限问题）
        git clone "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
        cd "$REPO_NAME" || exit 1  # 强制失败时退出

        # 后续操作...
        mv ../output.m3u ./migu.m3u
        git add .
        git commit -m "Update: $(date +'%Y-%m-%d %H:%M:%S')"
        git push origin main
